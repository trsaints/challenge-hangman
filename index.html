<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Um jogo de adivinhação de palavras. Você será capaz de vencer?"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./public/icons/css/fontawesome.css" />
    <link rel="stylesheet" href="./public/icons/css/solid.css" />
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="./apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="./apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="./apple-icon-76x76.png" />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="./apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="./apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./manifest.webmanifest" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="./ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <title>Jogo da Forca</title>
  </head>
  <body data-context="default">
    <main class="main">
      <h1 class="main__title">Jogo da Forca</h1>

      <section class="main__menu" data-element="menu">
        <h2 class="menu__title" data-element="menu-title">
          Eaí, o que deseja fazer?
        </h2>

        <menu class="menu__options">
          <button class="options__button" type="button" data-element="start">
            Iniciar Jogo
            <i class="fa-solid fa-play" aria-hidden="true"></i>
          </button>

          <button class="options__button" type="button" data-element="edit">
            Configurar Jogo
            <i class="fa-solid fa-pen" aria-hidden="true"></i>
          </button>
        </menu>
      </section>

      <div
        class="main__game hidden"
        aria-hidden="true"
        data-element="game"
      ></div>

      <section
        class="main__editor hidden"
        aria-hidden="true"
        data-element="editor"
      >
        <h2 class="editor__title">Editor de Palavras</h2>

        <menu class="editor__options">
          <button class="options__button" type="button" data-element="add">
            Nova Palavra
            <i class="fa-solid fa-plus" aria-hidden="true"></i>
          </button>

          <button class="options__button" type="button" data-element="list">
            Listar Palavras
            <i class="fa-solid fa-list" aria-hidden="true"></i>
          </button>
        </menu>

        <form
          novalidate
          class="editor__form hidden"
          aria-hidden="true"
          data-element="editor-form"
        >
          <fieldset class="form__fieldset">
            <legend class="fieldset__legend">Nova Palavra</legend>

            <div class="fieldset__field">
              <label class="field__label" for="game-word"
                >Palavra
                <i class="fa-solid fa-gamepad" aria-hidden="true"></i>
              </label>

              <input
                class="field__input"
                id="game-word"
                name="name"
                type="text"
                required
                pattern="^[\p{L}çÇ]+(?:\s(?! )\s*[\p{L}çÇ]+)*$"
                minlength="3"
                maxlength="24"
                data-element="word-name"
              />
            </div>

            <div class="fieldset__field">
              <label class="field__label" for="game-category"
                >Categoria <i class="fa-solid fa-tag" aria-hidden="true"></i
              ></label>

              <input
                class="field__input"
                id="game-category"
                name="category"
                type="text"
                required
                pattern="^[\p{L}çÇ]+(?:\s(?! )\s*[\p{L}çÇ]+)*$"
                minlength="3"
                maxlength="24"
                data-element="word-category"
              />
            </div>
          </fieldset>

          <button class="form__submit" name="submit" type="submit">
            Adicionar Palavra
            <i class="fa-solid fa-plus" aria-hidden="true"></i>
          </button>
        </form>

        <section
          class="editor__listing hidden"
          aria-hidden="true"
          data-element="editor-database"
        >
          <h3 class="listing__title">Palavras do Jogo</h3>

          <ul class="listing__list" data-element="listing"></ul>

          <dialog
            class="listing__dialog hidden"
            data-element="editor-modal"
            aria-hidden="true"
          >
            <h3 class="dialog__title" data-element="modal-action"></h3>

            <p class="dialog__display" data-element="modal-desc"></p>

            <menu class="dialog__options" data-element="modal-options">
              <button
                class="options__button"
                type="button"
                data-element="confirm"
              >
                Sim
                <i class="fa-solid fa-trash-can" aria-hidden="true"></i>
              </button>

              <button
                class="options__button"
                type="button"
                data-element="cancel"
              >
                Cancelar
                <i class="fa-solid fa-circle-xmark" aria-hidden="true"></i>
              </button>
            </menu>
          </dialog>
        </section>
      </section>

      <aside class="main__popup hidden" data-element="popup" aria-hidden="true">
        <p data-element="warn-message"></p>
      </aside>
    </main>

    <footer class="footer">
      <h3 class="footer__title">Jogo da Forca ONE ─ Challenge Alura 2022</h3>

      <p class="footer__desc">
        Feito por
        <a
          class="desc__link"
          href="https://github.com/trsaints/challenge-gallow"
          rel="noopener"
          target="_blank"
          >@trsaints</a
        >
      </p>
    </footer>

    <script src="./src/index.js" type="module"></script>
  </body>
</html>
